
<div class="container">
  <button class="btn btn-secondary" routerLink="/">Home</button>
  <hr>
  <table class="table table-dark table-striped">
    <tr>
      <td>ID</td>
      <td>{{book.id}}</td>
    </tr>
    <tr>
      <td>Title</td>
      <td>{{book.title}}</td>
    </tr>
    <tr>
      <td>Author</td>
      <td>{{book.author}}</td>
    </tr>
    <tr>
      <td colspan="2"><button class="btn btn-danger" (click)="delete()">
        Delete
      </button></td>
    </tr>
  </table>
</div>
